<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stay.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <h2>Прогноз погоды</h2>
      <div class="search">
        <input id="textField" type="text" placeholder="Введите название города" />
        <button id="btnSnow">Покозать</button>
      </div>
    </section>
    <section>
      <div class="card">
        <div>
          <h3 id="cityName">London <span>GB</span></h3>
          <h1 id="temp">11 <span>°c</span></h1>
          <p id="weatherStatus">Облачно</p>
          <p id="wind">ветер</p>
          <p id="humidity">влажность</p>
        </div>
        <div>
          <img id="image" src="./img/8 1-2.png" alt="" />
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
